- date: 2025-08-30
  content: 转做项目的第二天就被安排一个新项目，直飞重庆。之前以为开会会很轻松，但没想到一天到晚的会议，晚上还要熬夜写纪要跟进度安排，今天周六在酒店躺了一天不想动。
- date: 2025-08-10
  content: 有老妈在旁边的日子，嘴巴是停不下来的，肚子永远是撑着的。吃到了特地从老家带过来的葡萄，酸酸的，还是记忆中的味道。这是一棵从我出生开始就种在自家天台的葡萄树，恍惚间已有20来年了。
- date: 2025-08-03
  content: 这周跟公司领导提出转岗去做项目的事情，大概在之后的几周内可以完成交接。放弃做开发的决定，想必是我目前阶段一个比较大的人生转变，对于未来怀揣着未知的忐忑。但又想想，人嘛，有意思的就是去探索未知的结果，品味来时路。7年开发是要告一段落了，项目经理是下一个阶段的探索。
- date: 2025-07-27
  content: 今日摩卡壶失败了两壶，嗯，肯定是豆子的问题，下次换成中深烘的试试看。
- date: 2025-06-28
  content: 正看着文章，闷热的下午下起了暴雨，雨声伴随着雷声，看着书房落地窗上雨水留下的痕迹，钟爱这份感觉。
- date: 2025-06-05
  content: 这两天想办张流量卡，发现名下竟然有11张卡导致审核不通过。赶忙查了下，想起来之前帮同学忙，拿自己的信息去注册虚拟号码。有好几个不同的服务商，而且号码都欠费，倒腾了好几个小时也没有完全注销完。关键这个人还不联系了，还是需要懂得拒绝，不然吃亏的是自己。
